{% extends "accounts_base.html" %}
{% block content %}
    <div class="container">
        <form method="post">
            <fieldset>
                <legend>
                    <h1>Reset Password</h1>
                </legend>
                {% csrf_token %}

                {% if form.email.errors %}
                    {{ form.email.errors }}
                {% endif %}

                <div class="form-group">
                    {{ form.email.label_tag }}
                    {{ form.email }}
                </div>
                <button type="submit" class="btn btn-primary">Reset password</button>
            </fieldset>
        </form>
    </div>
{% endblock %}
