<div class="modal fade" id="share-task-modal" tabindex="-1" role="dialog" aria-labelledby="shareTaskModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="shareTaskModalLabel">Share Task</h4>
            </div>

            <form role="form" action="{% url 'task_share' task.id %}" method="post">
                {% csrf_token %}

                <div class="modal-body">
                    <div class="form-group">
                        <label for="recipient-name" class="control-label">Recipient:</label>
                        <input type="email" name="to_email" class="form-control" id="recipient-name" required>
                    </div>

                    <div class="form-group">
                        <label for="message-text" class="control-label">Message (optional):</label>
                        <textarea class="form-control" name="message" id="message-text"></textarea>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Share</button>
                </div>
            </form>
        </div>
    </div>
</div>
