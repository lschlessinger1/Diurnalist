{% extends "base.html" %}

{% block content %}
<div class="container">
    <form action="" method="post">
        <fieldset>
            <legend>
                <h1>Delete Task</h1>
            </legend>
            <p class="lead">Are you sure you want to delete the task: {{ task }}?</p>
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete task</button>
        </fieldset>
    </form>
</div>
{% endblock %}
